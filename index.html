<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFO Inventory Costing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        input[type="text"],
        input[type="number"],
        select {
            @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500;
            border: 1px solid #e5e7eb;
            padding: 0.5rem 0.75rem;
        }
        button[type="submit"] {
            @apply transition-colors duration-200;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">FIFO Inventory Costing System</h1>
            <p class="text-gray-600 mt-2">Manage multiple products and track inventory costs using FIFO method</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column - Input Forms -->
            <div class="space-y-8">
                <!-- Product Form -->
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <h2 class="text-xl font-semibold mb-4">Add New Product</h2>
                    <form id="productForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Product ID</label>
                            <input type="text" id="productId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Product Name</label>
                            <input type="text" id="productName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Add Product
                        </button>
                    </form>
                </div>

                <!-- Transaction Form -->
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <h2 class="text-xl font-semibold mb-4">Record Transaction</h2>
                    <form id="transactionForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Product</label>
                            <select id="transactionProduct" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                                <option value="">Select a product</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Transaction Type</label>
                            <select id="transactionType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                                <option value="purchase">Purchase</option>
                                <option value="sale">Sale</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Quantity</label>
                            <input type="number" id="quantity" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Unit Cost</label>
                            <input type="number" id="unitCost" min="0" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            Record Transaction
                        </button>
                    </form>
                </div>
            </div>

            <!-- Right Column - Reports -->
            <div class="space-y-8">
                <!-- Inventory Status -->
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <h2 class="text-xl font-semibold mb-4">Current Inventory Status</h2>
                    <div id="inventoryStatus" class="divide-y divide-gray-200">
                        <!-- Inventory items will be displayed here -->
                    </div>
                </div>

                <!-- Transaction History -->
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <h2 class="text-xl font-semibold mb-4">Transaction History</h2>
                    <div id="transactionHistory" class="divide-y divide-gray-200">
                        <!-- Transaction history will be displayed here -->
                    </div>
                </div>

                <!-- FIFO Costing Report -->
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <h2 class="text-xl font-semibold mb-4">FIFO Costing Report</h2>
                    <div id="fifoReport" class="divide-y divide-gray-200">
                        <!-- FIFO costing details will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="fifo.js"></script>
</body>
</html>
